<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for statement</title>
</head>
<body>
    
    <h1>for statement</h1>

    <script>
        console.log("#for statement");

        var count = 10;
        var j;
        for (j =0;j < count;j++) {
            console.log(j);
        }

        console.log("#for statement");
        for (let i = 25; i > count; i--) {
            console.log(i);
            
        }
        
    </script>
</body>
</html>
