<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if statement</title>
</head>
<body>

    <h1>If statement</h1>


    <script>
        console.log("##if statement")


        var input = prompt("Input number");

        console.log("the input number is : " , input);


        if (input % 2 == 0) {
            console.log("This is an even number")
        } else if (input % 2 == 1) {
            console.log("That is an odd number.")
        }       
        else {
            console.log("!!Input the correct counting number")
        }

    </script>
    
</body>
</html>
