<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break continue statement</title>
</head>
<body>

    <h1>break , continue statement</h1>


    <script>
        console.log("#break , continue");

        for (let i = 1; i < 20; i++) {
            
            if (i  == 11) {
                  break;          
            }else if (i % 2 == 0) {
                console.log(i); 
            }
            else {
                continue;
            }
            
            
        }
    </script>
    
</body>
</html>
