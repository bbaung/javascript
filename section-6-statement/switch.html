<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch statement</title>
</head>
<body>
    
    <h1>switch statement</h1>

    <script>
        console.log("#switch statement");

        

        do {
            var input = Number(prompt("What is your birth month in number ?"));
            console.log(input);


        } while (isNaN(input));

        var month = input;
        console.log("month : ",month);

        switch (month) {
            case 1:
                
                console.log("This is January");
                break;

            case 2:
                
                console.log("This is February");
                break;

            case 3:
                
                console.log("This is March");
                break;

            case 4:
                
                console.log("This is April");
                break;

            case 5:
                
                console.log("This is May");
                break;

            case 6:
                
                console.log("This is Jun");
                break;

            case 7:
                
                console.log("This is July");
                break;

            case 8:
                
                console.log("This is August");
                break;

            case 9:
                
                console.log("This is September");
                break;

            case 10:
                
                console.log("This is October");
                break;

            case 11:
                
                console.log("This is November");
                break;

            case 12:
                
                console.log("This is December");
                break;

            default:
                console.log("I don't know this month");
        }
    </script>
</body>
</html>
