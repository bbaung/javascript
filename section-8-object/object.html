<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>
</head>
<body>
    <h1>object</h1>

    <script>
        console.log('#create object');
        var person1 = {
            name: 'John',
            age: 32,
        };

        console.log(person1);
        console.log(person1.name);
        console.log(person1.age);

        var person2 = new Object();
        person2.name = 'Nick';
        person2.age = 31;
        console.log(person2);

        var person3 = {};
        person3.name = 'Tom';
        person3.age = 30;
        console.log(person3);


        console.log('#object property');
        console.log(person1.name);
        console.log(person1['name']);
    </script>
</body>
</html>
