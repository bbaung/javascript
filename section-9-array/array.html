<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>

    <h1>array</h1>

    <script>
        console.log('#create array');
        var fruits1 = ['apple', 'banana', 'cherry'];
        console.log(fruits1);
        console.log(fruits1[0]);
        console.log(fruits1[1]);
        console.log(fruits1[2]);

        var fruits2 = new Array('apple', 'banana', 'cherry');
        console.log(fruits2);

        var fruits3 = [];
        fruits3[0] = 'apple';
        fruits3[1] = 'banana';
        fruits3[2] = 'cherry';
        console.log(fruits3);

        console.log('#array property');
        console.log(fruits1.length);
        console.log(fruits1['length']);

        console.log('empty array');
        var empty = new Array(5);
        console.log(empty);
        console.log(empty.length);




    </script>
</head>
<body>
    
</body>
</html>
