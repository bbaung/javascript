<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array conversion</title>
</head>
<body>

    <h1>array conversion</h1>

    <script>
        // array to string
        var arr = ["apple", "orange", "lemon", "strawberry", "redberry"];
       
        console.log(arr);
        console.log(arr.toString());
        console.log(arr.join(" * "));
        console.log(arr.join("||"));
    </script>
    
</body>
</html>
