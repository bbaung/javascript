<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>location method</title>
</head>
<body>

    <h1>location method</h1>

    <script>
        console.log("location method");

        var num = [1,2,3,4,5,4,3,2,1];

        console.log(num);
        console.log(num.indexOf(4));
        console.log(num.lastIndexOf(4));
        console.log(num.indexOf(4, 4));
        console.log(num.lastIndexOf(4, 4));
    </script>
    
</body>
</html>
