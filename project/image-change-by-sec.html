<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Images Every Second</title>
    
    <style>
        .slider-container {
            width: 500px;
            height: 500px;
            border: 5px solid #dcdcdc;
            margin: auto;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .slider-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.5s ease;
        }

        .hidden {
            opacity: 0;
            z-index: 1;
        }

        .visible {
            opacity: 1;
            z-index: 2;
        }
    </style>
</head>
<body>

    <h1>Toggle Images Every Second</h1>

    <div class="slider-container">
        <img 
            src="https://picsum.photos/id/237/500/500" 
            alt="Slider image 1" 
            class="slider-img visible" 
            id="img1"
        >
        <img 
            src="https://picsum.photos/seed/picsum/500/500" 
            alt="Slider image 2" 
            class="slider-img hidden" 
            id="img2"
        >
    </div>

    <script>
        const img1 = document.getElementById('img1');
        const img2 = document.getElementById('img2');
        let toggle = true;

        function toggleImages() {
            if (toggle) {
                img1.classList.replace('visible', 'hidden');
                img2.classList.replace('hidden', 'visible');
            } else {
                img1.classList.replace('hidden', 'visible');
                img2.classList.replace('visible', 'hidden');
            }
            toggle = !toggle; // Switch the toggle value
        }

        setInterval(toggleImages, 1000); // Toggle images every 1 second
    </script>

</body>
</html>
