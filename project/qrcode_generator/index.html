<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>online qr code</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-container">
        <div class="container">
            <label for="qrText">Enter your Text or URL</label>
            <input type="text" name="qrText" id="qrText">
    
            <div id="imgBox">
                <img src="" id="qrImg" alt="qr-image">
            </div>
            <button type="button" onclick="qrGenerate()">Generate QR</button>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
