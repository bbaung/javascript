<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logical operator</title>
</head>
<body>

    <h1>logical operator</h1>

    <h2>Assignment operator , = </h2>

    <h2>Comparison operator</h2>

    <ul>
        <li>== , equal to </li>
        <li>===, equal value and equal type</li>
        <li>!= , not equal</li>
        <li>!==, not equal value and not equal type</li>
        <li>>  , greater than</li>
        <li><  , less than</li>
        <li>>=, greater than equal</li>
        <li><=, less than equal</li>
    </ul>

    <h2></h2>

    <script>
        var text = "Boolean and logical operator";
        console.log(text);
        console.log(typeof(text));
    </script>
    
</body>
</html>
