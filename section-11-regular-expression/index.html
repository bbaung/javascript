<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get phone number</title>

    <style>
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #333;
        }

        #output span {
            margin: 0px 10px;
            padding: 0px 5px;
            background: #f4f4f4;
            border-radius: 20%;
        }
    </style>
</head>
<body>

    <h1>#get phone number</h1>
    <!-- $pattern = '/^(\+62|0)\d{9,12}$/'; -->

    <form action="" method="post">
        <label for="text">Phone Number:</label><br>
        <textarea name="text" rows="10" cols="30" id="text"></textarea><br>
        <button type="submit">Submit</button><br>

    </form>

    <div id="output">
        <h2>Phone number:</h2>
        <p class="phoneno">Collected phone number :</p>
    </div>

    <script>
        const form = document.querySelector('form');
        const output = document.querySelector('#output');
        const phoneno = document.querySelector('.phoneno');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const text = document.querySelector('#text').value;
            const pattern = /(\+([0-9]{1,3})|0)\d{9,12}/g;
            
            const result = text.match(pattern);

            //test
            const resultTest = pattern.test(text);
            // const resultTest2 = pattern.test("09443004595");

            // console.log("test result 1 : "+resultTest);      
            // console.log("test result 2 : "+resultTest2);     
            
            //match output

            if(result) {
                for(let i = 0; i < result.length; i++) {
                    console.log("Matched: "+result[i]);
                    
                    phoneno.innerHTML += `<span>${result[i]}</span>`; 
                }
                console.log(result);
            } else {
                console.log("Not Matched");
            }

            
        });
    </script>
    
</body>
</html>
