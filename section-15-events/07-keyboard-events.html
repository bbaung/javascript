<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyboard events</title>

    <style>
        .float{
            position: fixed;
            width: 400px;
            height: 400px;
            background-color: gray;
            overflow: scroll;
            top: 0;
            right: 0;
        }

        .container{
            border: 1px solid black;
            margin: 20px 0px;
            padding: 10px;
            max-width: 600px;
        }

    </style>
</head>
<body>
    
    <h1>keyboard events</h1>


    <div class="float">
        <p>text</p>
    </div>

    <h2>Modifier keys</h2>


    <div class="container">
        <ul>
            <li>event.shiftKey → true if Shift is pressed.</li>
            <li>event.ctrlKey → true if Ctrl is pressed.</li>
            <li>event.altKey → true if Alt (or Option on macOS) is pressed.</li>
            <li>event.metaKey → true if Meta (Windows key / Command on macOS) is pressed.</li>
        </ul>

        <button id="md_keys" type="button">button</button>
    </div>


    <script>
        let float_div = document.querySelector(".float p");
        let btn_md_keys = document.getElementById("md_keys");

        btn_md_keys.onclick = (event) => {

           console.log(float_div.innerHTML);

           if(event.shiftKey){
               float_div.innerHTML = float_div.innerHTML + " ,<br>Shift key + button clicked";
           }else if(event.ctrlKey){
               float_div.innerHTML = float_div.innerHTML +  " ,<br>Ctrl key + button clicked";
           }else if(event.altKey){
               float_div.innerHTML = float_div.innerHTML +  " ,<br>Alt key + button clicked";
            }else if(event.metaKey){
            float_div.innerHTML = float_div.innerHTML +  " ,<br>Meta key(window or command) + button clicked";
            }else{
            float_div.innerHTML = float_div.innerHTML +  " ,<br>button clicked";
            }
        }

    </script>

</body>
</html>
