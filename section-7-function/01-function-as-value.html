<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function as value</title>
</head>
<body>

    <h1>function as value</h1>

    <script>

        console.log('function as value');

        function callSomeFunction(callFunction , argument){
            return callFunction(argument);
        }

        function add10(num){
            return num + 10;
        }

        console.log(callSomeFunction(add10 , 10));

        function getGreeting(name){
            return 'Hello ' + name;
            
        }

        console.log(callSomeFunction(getGreeting , 'Jon Doe'));


        console.log('object in function');

        function conmparisonFunction(propertyName){
            return function(object1 , object2){
                var value1 = object1[propertyName];
                var value2 = object2[propertyName];

                if(value1 < value2){
                    return -1;
                }else if(value1 > value2){
                    return 1;
                }else{
                    return 0;
                }
            }
        }

        var people = [
            { name: 'Alice', age: 45 },
            { name: 'Bob', age: 92 },
            { name: 'Charlie', age: 65 }
        ];

        people.sort(conmparisonFunction('name'));
        console.log(people);

        people.sort(conmparisonFunction('age'));
        console.log(people);
    </script>
    
</body>
</html>
