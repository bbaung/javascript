<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String data type</title>
</head>
<body>

    <h1>String data Type in Js</h1>

   <script>

        var str1 = "Hello";
        var str2 = "World";

        console.log(str1+str2);

        console.log("##length of string or text");

        var greeting = "Hi, nice to meet you, I'm am John.";
        console.log(greeting);
        console.log(greeting.length);

        console.log("##Get the single character from string data");
        console.log(greeting["7"]);

        console.log("##Get the phrase from string");
        console.log(greeting.slice(4,11));

        console.log("##Uppercase");
        console.log(greeting.toUpperCase());

        console.log("##lowercase");
        console.log(greeting.toLowerCase());
   </script>
    
</body>
</html>
