<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web-worker</title>

    <style>

        body{
            position: relative;
        }

        .container{
            border: 1px solid black;
            margin: 20px 0px;
            padding: 10px;
            max-width: 600px;
            width: fit-content;
        }
     
    </style>
</head>
<body>

    <h1>web-worker</h1>

    <a href="https://www.w3schools.com/Html/html5_webworkers.asp">w3-school web-worker</a> <br> <br>

    <video src="./htoo-eain-thin.mp4" controls autoplay width="50%"></video> <br><br>

    <button id="withoutw" type="button">Without Worker</button>

    <button id="withw" type="button">With Worker</button> <br>

    <script>

        document.getElementById("withoutw").addEventListener("click",function(){
            for (let index = 0; index < 500; index++) {
                document.body.innerHTML += index + "<br>";
            }
        })

        let worker = new Worker('worker.js');

        worker.onmessage = function(e) {
            document.body.innerHTML += e.data + "<br>";
        };

        document.getElementById("withw").addEventListener("click", function() {
            worker.postMessage("hello");
        });

    </script>

</body>
</html>
