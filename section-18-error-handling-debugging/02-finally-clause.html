<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>finally statement</title>

    <style>
        .container{
            border: 1px solid black;
            margin: 20px 0px;
            padding: 10px;
            max-width: 600px;
        }
    </style>
</head>
<body>

    <h1>finally statement</h1>

    <p>observed with console</p>
    
    <script>
        
        console.log("With error >>")

        try{
            console.log(run());
        }catch(error){
            console.log("error message: "+ error.message)
            console.log("...catch")
        }finally{
            console.log("...finally")
        }

        console.log("Without error >>")

        try{
            console.log("run");
        }catch(error){
            console.log("error message: "+ error.message)
            console.log("...catch")
        }finally{
            console.log("...finally")
        }

        console.log("")
        console.log(">>return priority")


        console.log("With error >>")

        console.log(testWithError());

        console.log("Without error >>")

        console.log(testWithoutError());


        function testWithError(){
            try{
                console.log(run());
                return("...try statement");
            }catch(error){
                console.log(error.name);
                return("...catch statement");
            }finally{
                return("...finally");
            }
        }

        function testWithoutError(){
                
            try{
                console.log("run");
            }catch(error){
                console.log("error message: "+ error.message)
                console.log("...catch")
            }finally{
                console.log("...finally")
            }

        }
        


    </script>

</body>
</html>
