<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>error event</title>

    <style>
        .container{
            border: 1px solid black;
            margin: 20px 0px;
            padding: 10px;
            max-width: 600px;
            width: fit-content;
        }
    </style>
</head>
<body>

    <h1>error event</h1>

    <p>observed with console</p>


    <script>

        window.onerror = (message,url,line) =>{
            alert(message);
            return false;
        }

        run();

    </script>

</body>
</html>
